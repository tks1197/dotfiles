name: apply dotfiles
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**.md"
      - ".gitignore"
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash
jobs:
  secrets-scan:
    name: gitleaks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  check-lua-format:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check .
  apply-dotfiles:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    permissions:
      contents: read
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Install GNU Stow
        run: |
          if [ "$(uname)" = "Darwin" ]; then
            brew install stow
          elif [ "$(uname)" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y stow
          fi
      - name: Install dotfiles
        run: sudo make apply
